<!DOCTYPE html>
<html>
	<head>
		<title>JustStreamIt</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<header class="head">
			<div id="titre">
				<h1>JustStreamIt</h1>
			</div>
			<nav>
				<ul>
					<li>Accueil</li>
					<li>Catégories</li>
				</ul>
			</nav>
		</header>

		<aside id="modal">
			<div id="modal_content">
				<div id="modal_head">
					<h2 id="modal_title"></h2>
					<span id="modal_close">&times;</span>
				</div>
				<div id="modal_body">
					<img src=""  id="modal_img"></img>
					<h3>Genre</h3>
					<p id="modal_genre"></p>
					<h3>Date de sortie</h3>
					<p id="modal_date"></p>
					<h3>Note </h3>
					<p id="modal_note"></p>
					<h3>Note Imdb</h3>
					<p id="modal_imdb"></p>
					<h3>Réalisateur</h3>
					<p id="modal_director"></p>
					<h3>Acteurs</h3>
					<p id="modal_actors"></p>
					<h3>Durée</h3>
					<p id="modal_time"></p>
					<h3>Pays d'origine</h3>
					<p id="modal_origine"></p>
					<h3>Box-Office</h3>
					<p id="modal_office"></p>
					<h3>longue description</h3>
					<p id="modal_resume"></p>
				</div>
			</div>
		</aside>

		<div id="best_film">
			<div id="box_right">
			<img src="" id="img_best" ></div>
			<div id="box_left">
			<h1 id="titre_best"></h1>
			<p id="description_best"></p>
			<button id="boutton" onclick="bestModal(0); show()">Lecture</button></div>
		</div>

		<section id="best_rate">
			<h2>Films les mieux notés</h2>
			<div id="carousel_1">
				<div class="all_movies">
					<div class="movie">
						<img src="" 
						onclick="bestModal(1); show()"></div>
					<div class="movie">
						<img src="" 
						onclick="bestModal(2); show()"></div>
					<div class="movie">
						<img src="" 
						onclick="bestModal(3); show()"></div>
					<div class="movie">
						<img src="" 
						onclick="bestModal(4); show()"></div>
					<div class="movie">
						<img src="" 
						onclick="bestModal(5); show()"></div>
					<div class="movie">
						<img src="" 
						onclick="bestModal(6); show()"></div>
					<div class="movie">
						<img src="" 
						onclick="bestModal(7); show()"></div>
				</div>
				<div class="next">
					<div class="prev_movie" onclick="prev('carousel_1')">&#10094;</div>
					<div class="next_movie" onclick="next('carousel_1')">&#10095;</div>
				</div>
			</div>
		</section>

		<section id="cat_1">
			<h2>Aventure</h2>
			<div id="carousel_2">
				<div class="all_movies">

		<section id="cat_2">

</html>
